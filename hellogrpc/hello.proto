//..\..\..\bin\protoc.exe  .\hello.proto --go_out=plugins=grpc:.
syntax = "proto3";

package hello;

service HelloService {
  rpc SayHello(HelloRequest) returns (HelloResponse){}
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  Request req = 1;
}

message Request {
  string name = 1;
  string message = 2;
  bool isTrue = 3;
}